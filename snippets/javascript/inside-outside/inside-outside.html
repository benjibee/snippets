<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Inside/Outside</title>

		<style>
			#outside {
				padding: 2em;
				background: #ffc;
			}

			#inside {
				padding: 2em;
				background: #cca;
			}

			#status {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>Click inside vs. outside element</h1>
		<p>You clicked: <span id='status'>nothing yet</span></p>
		<div id='outside'>
			<div id='inside'>
				<h2>Inside</h2>
				<p>Some things inside.</p>
			</div>
			<h2>Outside</h2>
			<p>Some other things outside.</p>
		</div>
		<p><strong>Note:</strong> can be used to hide something (e.g. dropdown menu) when the user clicks outside the menu.</p>

		<script>
			var inside = document.getElementById('inside');
			var status_box = document.getElementById('status');

			document.addEventListener('click', function(e) {
				var target = e.target;
				while (target && target !== inside) {
					target = target.parentNode;
				}
				if (target) {
					status_box.textContent = 'inside';
				} else {
					status_box.textContent = 'outside';
				}
			});
		</script>
	</body>
</html>
