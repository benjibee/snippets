<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Event Delegation</title>
		<style>
			#parent {
				padding: 1em;
				background: #ffc;
			}

			.item {
				padding: 0 0.5em;
				background: #cca;
				margin: 1em 0;
			}

			.item span {
				background: #330;
				color: #fff;
				padding: 0.5em;
			}
		</style>
	</head>
	<body>
		<h1>Event Delegation</h1>
		<p>Click on any item.</p>
		<ul id='parent'>
			<li class='item'>
				<span>✓</span> Water the flowers
			</li>
			<li class='item'>
				<span>✗</span> Walk the dog
			</li>
			<li class='item'>
				<span>✗</span> Read the news
			</li>
			<li class='item'>
				<span>✓</span> Meditate for 10 minutes
			</li>
		</ul>
		<script>
			var parent = document.getElementById('parent');
			parent.addEventListener('click', function(e) {
				var target = e.target, parent = this;
				while (target !== parent && !target.classList.contains('item')) {
					target = target.parentNode;
				}
				if (target !== parent) {
					// we have a match!
					alert(target.textContent);
				}
			});
		</script>
	</body>
</html>
